<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ msg }}</h2>

        {% if image %}
            <!-- Force fresh image load by adding unique timestamp -->
            <p><a href="{{ image }}" download>Download Encoded Image</a></p>
            <img src="{{ image }}?t={{ timestamp }}" width="300">
        {% endif %}

        {% if message %}
            <p><strong>Secret Message:</strong> {{ message }}</p>
        {% endif %}

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
